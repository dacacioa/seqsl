name: Build Workflow

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger workflow on version tags, e.g., v1.0.0

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run PyInstaller
        run: |
          pyinstaller --onefile seqsl.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: seqsl
          path: dist/seqsl.exe

  create_release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: seqsl
          path: ./dist  # Descargamos el artefacto en la carpeta dist

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}  # Uses the tag that triggered the release
          release_name: "Release ${{ github.ref_name }}"
          body: |
            Automated release for version ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/seqsl.exe  # Asegúrate de que el archivo esté en esta ruta
          asset_name: seqsl.exe
          asset_content_type: application/octet-stream
